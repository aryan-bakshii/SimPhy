<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SimPhy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <!--[if lt IE 7]>

    <div class="root">
        <div class="top-toolbar">
            <div class="top-upper-toolbar">
                <div class="item1"><img src="./Geometry/zgeometry-angle-bisector-of-2-lines.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-arc-3-points.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-arc-center-2-points.svg" alt=""></div>
                <div class="vertical-line"></div>
                <div class="item1" onclick=geometry()><img src="./Geometry/zgeometry-circle-2-points.svg" alt=""></div>
                <div class="item1" onclick=optics()><img src="./Geometry/zgeometry-circle-3-points.svg" alt=""></div>
                <div class="item1" onclick=rigidbody()><img src="./Geometry/zgeometry-circle-center-radius.svg" alt=""></div>
                <div class="item1" onclick=circuit()><img src="./Geometry/zgeometry-circle-diameter.svg" alt=""></div>
                <div class="vertical-line"></div>
                <div class="item1"><img src="./Geometry/zgeometry-common-tangents-to-2-conics.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-conic-from-cartesian-equation.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-conic-through-5-points.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-conic-with-directrix-focus-and-e.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-create-arbitrary-shape.svg" alt=""></div>
                <div class="vertical-line"></div>
                <div class="item1"><img src="./Geometry/zgeometry-create-cubic-bezier.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-create-parametric-curve.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-angle-bisector-of-2-lines.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-arc-3-points.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-circle-2-points.svg" alt=""></div>
                <div class="item1"><img src="./Geometry/zgeometry-circle-diameter.svg" alt=""></div>
            </div>
            <div class="top-lower-toolbar">
                <div class="tool-rigidbody" id="rigidbody" style="display: none">
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                    <div class="item2"><img src="" alt=""></div>
                </div>
                <div class="tool-circuit" id="circuit" style="display: none">
                    <div class="item1"><img src="./Circuit/ycircuit-ac-source.svg" alt=""></div>
                    <div class="item1"><img src="./Circuit/ycircuit-ammeter.svg" alt=""></div>
                    <div class="item1"><img src="./Circuit/ycircuit-boolean.svg" alt=""></div>
                    <div class="vertical-line"></div>
                    <div class="item1"><img src="./Circuit/ycircuit-bulb.svg" alt=""></div>
                    <div class="item1"><img src="./Circuit/ycircuit-capacitor.svg" alt=""></div>
                    <div class="item1"><img src="./Circuit/ycircuit-current-source.svg" alt=""></div>
                    <div class="item1"><img src="./Circuit/ycircuit-dc-source.svg" alt=""></div>
                    <div class="item1"><img src="./Circuit/ycircuit-diode-led.svg" alt=""></div>
                    <div class="vertical-line"></div>
                    <div class="item1"><img src="./Circuit/ycircuit-diode-zener.svg" alt=""></div>
                    <div class="item1"><img src="./Circuit/ycircuit-diode.svg" alt=""></div>
                    <div class="item1"><img src="./Circuit/ycircuit-galvanometer.svg" alt=""></div>
                    <div class="item1"><img src="./Circuit/ycircuit-wire.svg" alt=""></div>
                </div>
                <div class="tool-optics" id="optics" style="display: none">
                        <div class="item1"><img src="./Optics/xoptics-beam.svg" alt=""></div>
                        <div class="item1"><img src="./Optics/xoptics-blocker.svg" alt=""></div>
                        <div class="item1"><img src="./Optics/xoptics-curved-mirror.svg" alt=""></div>
                        <div class="item1"><img src="./Optics/xoptics-lens.svg" alt=""></div>
                        <div class="item1"><img src="./Optics/xoptics-mirror.svg" alt=""></div>
                        <div class="vertical-line"></div>
                        <div class="item1"><img src="./Optics/xoptics-observer.svg" alt=""></div>
                        <div class="item1"><img src="./Optics/xoptics-plane-mirror.svg" alt=""></div>
                        <div class="item1"><img src="./Optics/xoptics-point-source.svg" alt=""></div>
                        <div class="item1"><img src="./Optics/xoptics-prism.svg" alt=""></div>
                        <div class="vertical-line"></div>
                        <div class="item1"><img src="./Optics/xoptics-ray.svg" alt=""></div>
                        <div class="item1"><img src="./Optics/xoptics-surface.svg" alt=""></div>
                </div>
                <div class="tool-geometry" id="geometry" style="display: none">
                    <div class="item1"><img src="./Geometry/zgeometry-free-point.svg" alt=""></div>
                    <div class="item1"><img src="./Geometry/zgeometry-line-2-points.svg" alt=""></div>
                    <div class="item1"><img src="./Geometry/zgeometry-vector-2-points.svg" alt=""></div>
                    <div class="vertical-line"></div>
                    <div class="item1"><img src="./Geometry/zgeometry-circle-2-points.svg" alt=""></div>
                    <div class="item1"><img src="./Geometry/zgeometry-parabola-2-points.svg" alt=""></div>
                    <div class="item1"><img src="./Geometry/zgeometry-create-point-locus.svg" alt=""></div>
                    <div class="vertical-line"></div>
                    <div class="item1"><img src="./Geometry/zgeometry-insert-shape-info.svg" alt=""></div>
                    <div class="item1"><img src="./Geometry/zgeometry-insert-explicit-function.svg" alt=""></div>
                </div>
            </div>
        </div>

        <div class="canvas">
            <canvas id="myCanvas" width="200" height="100"></canvas>
        </div>

        <div class="lower-toolbar">

            <div class="upper" id="sliders">
                <div id="slidecontainer-1">
                    <p id="magnify-text">Magnification: </p>
                    <input type="range" min="0.01" max="10" value="1" class="slider1" id="myRange1">
                </div>
                <div id="slidecontainer-2">
                    <p id="speed-text">Simulation Speed: </p>
                    <input type="range" min="0.1" max="10" value="1" class="slider2" id="myRange2">
                </div>
            </div>

            <div class="lower">
                <div class="item">
                    <img src="./navtoolbar/icons8-cursor-48.png" alt="">
                </div>
                <div class="item">
                    <img src="./navtoolbar/icons8-update-left-rotation-48.png" alt="">
                </div>
                <div class="item">
                    <img src="./navtoolbar/icons8-undo-48.png" alt="">
                </div>
                <div class="item">
                    <img src="./navtoolbar/icons8-play-48.png" alt="">
                </div>
                <div class="item">
                    <img src="./navtoolbar/icons8-redo-48.png" alt="">
                </div>
                <div class="item" onclick="speed()">
                    <img src="./navtoolbar/icons8-forward-48.png" alt="">
                </div>
                <div class="item" onclick="magnify()">
                    <img src="./navtoolbar/icons8-zoom-in-48.png" alt="">
                </div>
            </div>
        </div>

        <div id="contextMenu" class="context-menu" style="display: none">
            <ul class="menu">
                <li class="share"><a href="#"><i class="fa fa-share" aria-hidden="true"></i> Add Object</a></li>
                <li class="rename"><a href="#"><i class="fa fa-pencil" aria-hidden="true"></i> Add Joint</a></li>
                <li class="link"><a href="#"><i class="fa fa-link" aria-hidden="true"></i> Add Widget</a></li>
                <li class="copy"><a href="#"><i class="fa fa-copy" aria-hidden="true"></i> Fit to Screen</a></li>
                <li class="paste"><a href="#"><i class="fa fa-paste" aria-hidden="true"></i> Script Editor</a></li>
                <li class="download"><a href="#"><i class="fa fa-download" aria-hidden="true"></i> World Settings</a>
                </li>
                <li class="trash"><a href="#"><i class="fa fa-trash" aria-hidden="true"></i> Preferences</a></li>
                <li class="trash"><a href="#"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a></li>

            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
